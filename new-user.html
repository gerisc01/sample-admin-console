    <div class="container">
      <form class="form-signin" method="POST" action="create-user.php">
        <h2 class="form-signin-heading">Create User</h2>
        <fieldset class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" placeholder="Username" required autofocus>
            <small class="text-muted">Enter a username (must be longer than 6 characters).</small>
        </fieldset>
        <fieldset class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
            <small class="text-muted">Enter and confirm your password.</small>
        </fieldset>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
      </form>
    </div> <!-- /container -->
